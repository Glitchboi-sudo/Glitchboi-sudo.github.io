<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blog — GLITCHBOI</title>
  <meta name="description" content="Archivo completo de actualizaciones y posts de Glitch Hardware.">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <main class="container">
    <div class="header" aria-label="Encabezado estilo dossier">
      <a href="../" aria-label="Ir a inicio">
        <img class="logoX" src="../assets/images/GlitchLogo.svg" alt="" aria-hidden="true">
      </a>
      <div class="top-marks"><span>[PG 00,002]</span><span>[AG 00,002]</span></div>
      <div class="bar" role="presentation"></div>
      <div class="title" data-glitch="Blog / Actualizaciones">Blog / Actualizaciones</div>
      <div class="kicker">Archivo completo</div>
      <hr class="rule">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
        <a class="badge" href="../">← inicio</a>
        <button id="themeBtn" class="toggle" type="button" aria-pressed="false" aria-label="Cambiar tema">[ modo nocturno ]</button>
      </div>
    </div>

    <section>
      <div class="label">Todas las entradas</div>
      <div id="blog-list" class="cards" aria-live="polite"></div>
    </section>

    <div class="footer">
      <hr class="rule">
      <div class="top-marks" style="margin-top:6px">
        <span>&copy; <span id="y"></span> Glitch Hardware</span>
        <span>[status: online]</span>
      </div>
    </div>
  </main>

  <script src="../assets/js/blog.js"></script>
